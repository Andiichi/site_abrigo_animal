<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    {% load static %}
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Title -->
    <title>Abrigo Animal | {% block title %}PÃ¡gina inicial{% endblock %}</title>
</head>

<body class="poppins-regular">
    <!-- Navigation -->
    {% include 'nav.html' %}

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}


        <!-- Toast (exibido apenas se houver mensagens) -->
        {% if messages %}
        <div id="liveToast" class="toast align-items-center position-fixed top-0 end-0 p-3" role="alert"
            aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
            <div class="d-flex">
                <div class="toast-body">
                    {% for message in messages %}
                    <i>{{ message }}</i>
                    {% endfor %}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endif %}


    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Scripts -->
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</body>

</html>
